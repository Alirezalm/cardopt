{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dipoa/css/dashboard.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
            integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
            crossorigin="anonymous"></script>
</head>

<body>
{% include 'dipoa/dashboard/problem_form.html' %}
<div id="app">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">cardOPT</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
                data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a @click="onSignOut" class="nav-link" href="{% url 'dipoa:homepage' %}">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="">
                                Problem
                                <!-- <router-link to="/problem">Problem</router-link> -->
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Solution
                            </a>

                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                        <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                        <div class=""></div>
                    </div>
                </div>
                <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Problem formulation</h1>

                </div>
                <div class="card mx-auto w-75">
                    <div v-if="formSaved" class="card-header">
                        Instance: [[data.name]]
                    </div>

                    <div class="card-body">
                        <div v-if="formSaved">
                            <h5 class="card-title">problem data</h5>
                            <li v-for="(value, key) in data" class="card-text">
                                <strong>[[key]]:</strong> [[value]]
                            </li>

                        </div>
                        <router-link to="/problem" type="button" class="btn btn-primary" data-toggle="modal"
                                     data-target="#exampleModal">
                            Add new
                        </router-link>
                        <button v-if="!isOptimizing & formSaved" @click="onOptimize" class="btn btn-primary">OPTIMIZE
                        </button>
                        <button v-else-if="isOptimizing" class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span class="sr-only"></span>
                            OPTIMIZING
                        </button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">New instance </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <router-view @form-saved="onFormSaved"></router-view>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div   class="card mx-auto w-75 my-5">
                    <div class="card-header">
                        Plots
                    </div>
                    <div  class="card-body">
                        <div class="chart my-1 mx-auto w-100">
                            <canvas id="myChart" width="400" height="150"></canvas>
                        </div>

                    </div>
                </div>


            </main>

        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/vue-router@4.0.6"></script>
<script src="{% static 'dipoa/js/dashboard.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
